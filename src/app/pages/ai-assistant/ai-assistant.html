<!-- Floating AI Assistant Button -->
<button class="ai-floating-btn" (click)="toggleChat()" [class.open]="isOpen">
  <span class="ai-icon">ðŸ¤–</span>
</button>

<!-- Chat Panel -->
<div class="ai-chat-panel" [class.open]="isOpen">
  <div class="ai-chat-header">
    <h3>AI Assistant</h3>
    <button class="close-btn" (click)="toggleChat()">Ã—</button>
  </div>
  <div class="ai-chat-messages" #messagesContainer>
    @for (message of messages; track message) {
      <div class="message" [class.user]="message.isUser" [class.ai]="!message.isUser">
        <div class="message-content">
          <p class="message-text">{{ message.text }}</p>
          <small class="message-time">{{ message.time | date : 'shortTime' }}</small>
        </div>
      </div>
    }
  </div>
  <div class="ai-chat-input">
    <input
      type="text"
      [(ngModel)]="userMessage"
      (keyup.enter)="sendMessage()"
      placeholder="Ask me anything..."
      [disabled]="isLoading"
      />
      <button (click)="sendMessage()" [disabled]="isLoading || !userMessage.trim()">
        {{ isLoading ? '...' : 'Send' }}
      </button>
    </div>
  </div>
