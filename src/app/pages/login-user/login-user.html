<div class="login-container">
  <div class="card login-card">
    <div class="logo-section">
      <h1>INNERA</h1>
    </div>

    <h2>Login User</h2>

    <div *ngIf="errorMessage" class="error-box">
      {{ errorMessage }}
    </div>

    <form [formGroup]="form" (ngSubmit)="login()">
      <!-- Email Field -->
      <div class="form-group">
        <label>
          <span class="icon">ğŸ“§</span>
          Email
        </label>
        <input type="email" formControlName="email" placeholder="user@innera.com" />
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error">
          Valid email required
        </div>
      </div>

      <!--community name field-->
      <div class="form-group">
        <label>
          <span class="icon">ğŸ¢</span>
          Community Name
        </label>
        <input
          type="text"
          formControlName="communityName"
          placeholder="Enter your community name"
        />
        <div
          *ngIf="form.get('communityName')?.invalid && form.get('communityName')?.touched"
          class="error"
        >
          Community name is required
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label>
          <span class="icon">ğŸ”’</span>
          Password
        </label>
        <div class="password-input">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢"
          />
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            {{ showPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
          </button>
        </div>
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error">
          Min 6 characters
        </div>
      </div>

      <button type="submit" class="btn-primary btn-login" [disabled]="isLoading">
        {{ isLoading ? 'Connecting...' : 'Log In' }}
      </button>
    </form>

    <div class="links">
      <a (click)="goToForgotPassword()">Forgot Password?</a>
      <a (click)="goToRegister()">Don't have an account yet?</a>
    </div>

    <div class="switch-user">
      <a (click)="goToAdminLogin()">â† Admin Login</a>
    </div>
  </div>
</div>
