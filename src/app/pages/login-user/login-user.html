    <div class="logo-section">

    <h2>Connexion Utilisateur</h2>

    <div *ngIf="errorMessage" class="error-box">
      {{ errorMessage }}
    </div>

    <form [formGroup]="form" (ngSubmit)="login()">

        <label>

        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error">

        </div>
