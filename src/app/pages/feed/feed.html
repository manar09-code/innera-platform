<div class="feed-wrapper">
  <!-- User Profile Header -->
  <div class="user-header">
    <div class="user-profile">
      <div class="user-avatar">ğŸ‘¤</div>
      <div class="user-info">
        <h3 class="user-name">Alex Martin</h3>
        <p class="user-status">Active Now</p>
      </div>
    </div>
  </div>

  <div class="feed-content">
    <!-- Welcome Card Section -->
    <div class="welcome-card">
      <div class="welcome-image">
        <div class="mountain-placeholder"></div>
        <div class="welcome-overlay">
          <h1 class="welcome-title">CommunautÃ© Innera</h1>
          <p class="welcome-subtitle">Connectez-vous et partagez vos passions</p>
        </div>
      </div>
    </div>

    <!-- Create Post Section -->
    <div class="create-post-card">
      <div class="create-post-header">
        <h2 class="section-title">Partager vos pensÃ©es</h2>
      </div>
      
      <div class="post-input-container">
        <textarea 
          #postInput
          id="postInput" 
          class="post-textarea" 
          placeholder="What's on your mind?"
          rows="4"
          (input)="onPostInput()"></textarea>
      </div>

      <div class="post-tabs">
        <button 
          class="tab-btn active" 
          data-tab="post"
          (click)="switchTabUI('post')">
          <span class="tab-icon">ğŸ“·</span>
          Post
        </button>
        <button 
          class="tab-btn" 
          data-tab="message"
          (click)="switchTabUI('message')">
          <span class="tab-icon">ğŸ’¬</span>
          Message
        </button>
      </div>

      <button 
        #postBtn
        id="postBtn" 
        class="btn-primary post-button"
        (click)="handlePostSubmit()">
        Post Now
      </button>
    </div>

    <!-- Trending Hashtags Section -->
    <div class="trending-section">
      <h2 class="section-title">Posts populaires</h2>
      <div class="hashtags-container">
        <button 
          class="hashtag-btn"
          *ngFor="let tag of trendingTags"
          (click)="onHashtagClick(tag)">
          {{ tag }}
        </button>
      </div>
    </div>

    <!-- Posts Feed -->
    <div class="posts-feed" #postsFeed id="postsFeed">
      <div class="post-card" *ngFor="let post of posts">
        <!-- Post Header -->
        <div class="post-header">
          <div class="post-avatar">{{ post.avatar }}</div>
          <div class="post-meta">
            <h3 class="post-author">{{ post.author }}</h3>
            <p class="post-time">{{ post.time }}</p>
          </div>
          <button class="post-options">â‹¯</button>
        </div>

        <!-- Post Content -->
        <p class="post-content">{{ post.content }}</p>

        <!-- Post Tags -->
        <div class="post-tags" *ngIf="post.tags.length > 0">
          <span 
            class="post-tag" 
            *ngFor="let tag of post.tags"
            (click)="onHashtagClick(tag)">
            {{ tag }}
          </span>
        </div>

        <!-- Post Footer -->
        <div class="post-footer">
          <button class="post-action" (click)="onLikePost(post)">
            <span class="action-icon">â¤ï¸</span>
            <span class="action-count">{{ post.likes }}</span>
          </button>
          <button class="post-action" (click)="onCommentPost(post)">
            <span class="action-icon">ğŸ’¬</span>
            <span class="action-count">{{ post.comments }}</span>
          </button>
          <button class="post-action">
            <span class="action-icon">ğŸ”„</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
