<button class="back-btn" (click)="goBack()">Back</button>
<div class="dashboard-container">
  <!-- Top Section: Community Members List -->
  <div class="top-section">
    <h2>Community Members</h2>
    <ul class="members-list">
      <li *ngFor="let member of members" class="member-item">
        <span>{{ member.name }} ({{ member.email }})</span>
        <button (click)="deleteMember(member.id)" class="delete-btn">Delete</button>
      </li>
    </ul>
    <div class="add-member">
      <input [(ngModel)]="newMemberName" placeholder="Member Name" type="text" />
      <input [(ngModel)]="newMemberEmail" placeholder="Member Email" type="email" />
      <button (click)="addMember()" class="add-btn">Add Member</button>
    </div>
  </div>

  <!-- Middle Section: Horizontal Separator -->
  <hr class="separator" />

  <!-- Bottom Section: Divided into 2 vertical sections -->
  <div class="bottom-section">
    <div class="bottom-left">
      <h3>Community Name</h3>
      <p>{{ communityName }}</p>
    </div>
    <div class="bottom-right">
      <h3>Join Link / Invite Code</h3>
      <p>{{ joinLink }}</p>
      <button (click)="copyJoinLink()" class="copy-btn">Copy Link</button>
    </div>
  </div>
</div>
