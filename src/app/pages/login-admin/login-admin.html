<div class="login-container">
  <div class="card login-card">
    <!-- Logo -->
    <div class="logo-section">
      <h1>INNERA</h1>
    </div>

    <!-- Title -->
    <h2>Login Admin</h2>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-box">
      {{ errorMessage }}
    </div>

    <!-- Login Form -->
    <form [formGroup]="form" (ngSubmit)="login()">
      <!-- Email Input -->
      <div class="form-group">
        <label>
          <span class="icon">ğŸ“§</span>
          Email
        </label>
        <input type="email" formControlName="email" placeholder="admin@innera.com" />
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error">
          Valid email required
        </div>
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <label>
          <span class="icon">ğŸ”’</span>
          Password
        </label>
        <div class="password-input">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢"
          />
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            {{ showPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
          </button>
        </div>
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error">
          Min 6 characters
        </div>
      </div>

      <!-- Community Name Input -->
      <div class="form-group">
        <label>
          <span class="icon">ğŸ˜ï¸</span>
          Community Name
        </label>
        <input type="text" formControlName="communityName" placeholder="e.g., Tunisia Hood" />
        <div
          *ngIf="form.get('communityName')?.invalid && form.get('communityName')?.touched"
          class="error"
        >
          Community name required
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-primary btn-login" [disabled]="isLoading">
        {{ isLoading ? 'Connecting...' : 'Se Connecter' }}
      </button>
    </form>

    <!-- Links -->
    <div class="links">
      <a (click)="goToForgotPassword()">Forgot Password?</a>
      <a (click)="goToRegister()">Don't have an account yet?</a>
    </div>

    <!-- Switch to User -->
    <div class="switch-user">
      <a (click)="goToUserLogin()">ğŸ‘¤ User Login â†’</a>
    </div>
  </div>
</div>
