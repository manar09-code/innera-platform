<div class="stats-container">
  <h1>Admin Statistics</h1>

  <!-- Top Row: Two Cards -->
  <div class="stats-row top-row">
    <div class="stat-card">
      <h2>Users/Members</h2>
      <p class="stat-number">{{ totalUsers }}</p>
    </div>
    <div class="stat-card">
      <h2>Likes + Comments</h2>
      <p class="stat-number">{{ totalLikesAndComments }}</p>
    </div>
  </div>

  <!-- Middle Row: Three Cards -->
  <div class="stats-row middle-row">
    <div class="stat-card">
      <h2>Total Posts</h2>
      <p class="stat-number">{{ totalPosts }}</p>
    </div>
    <div class="stat-card">
      <h2>Image Posts</h2>
      <p class="stat-number">{{ totalImagePosts }}</p>
    </div>
    <div class="stat-card">
      <h2>Text Posts</h2>
      <p class="stat-number">{{ totalTextPosts }}</p>
    </div>
  </div>

  <!-- Bottom Row: One Centered Card -->
  <div class="stats-row bottom-row">
    <div class="stat-card centered">
      <h2>Messages</h2>
      <p class="stat-number">{{ totalMessages }}</p>
    </div>
  </div>
</div>
